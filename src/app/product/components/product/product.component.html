<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description | slice:0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products', product.id]">Ver detalle</a>
  </mat-card-actions>
</mat-card>
